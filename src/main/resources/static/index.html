<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Task Manager</h1>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
    <button onclick="addTask()" class="btn btn-primary">Add Task</button>
  </div>
  <ul id="taskList" class="list-group"></ul>
</div>

<script>
async function loadTasks() {
    const response = await fetch('/tasks');
    const tasks = await response.json();
    const list = document.getElementById('taskList');
    list.innerHTML = '';

    tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
            <span>${task.description} - <strong>${task.status}</strong> (${task.createdAt})</span>
            <div>
                ${task.status === 'Pending' ? `<button class="btn btn-success btn-sm me-2" onclick="markDone(${task.id})">Done</button>` : ''}
                <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
            </div>
        `;
        list.appendChild(li);
    });
}

async function addTask() {
    const input = document.getElementById('taskInput');
    if (input.value.trim() === '') return;

    await fetch('/tasks', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ description: input.value })
    });
    input.value = '';
    loadTasks();
}

async function markDone(id) {
    await fetch(`/tasks/${id}/done`, { method: 'PUT' });
    loadTasks();
}

async function deleteTask(id) {
    await fetch(`/tasks/${id}`, { method: 'DELETE' });
    loadTasks();
}

loadTasks();
</script>
</body>
</html>
